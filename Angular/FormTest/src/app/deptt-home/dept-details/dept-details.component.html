<h1>Complete Details</h1>
<style>
  table {
    width: 60%;
  }
  table,
  td,
  th {
    border: 1px solid black;
    border-collapse: collapse;
  }
  tr:nth-child(1) {
    background-color: rgb(163, 163, 163);
    color: rgb(0, 0, 0);
  }
  td,
  th {
    text-align: left;
    height: 30px;
    padding: 10px;
  }
</style>
<body>
  <table>
    <tr>
      <th>Name</th>
      <th>No Of Employees</th>
    </tr>
    <tr>
      <td>{{ obtainedObject.deptName }}</td>
      <td>{{ obtainedObject.noOfEmployees}}</td>
    </tr>
  </table>
</body>
<button (click)="changeDisplay()">Go Back</button>
